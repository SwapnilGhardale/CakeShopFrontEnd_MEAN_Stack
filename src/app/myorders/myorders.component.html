    <body>
    <div class="p-4">
    <h3>Order Tracking</h3>
    <table class="table table-bordered track_tbl">
        <thead>
            <tr>
                <!--th></th-->
                <th scope="col">Sr No</th>
                <th scope="col">Order Id</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Amount</th>
                <th scope="col">DateTime</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <!--tr class="active">
                <td class="track_dot">
                    <span class="track_line"></span>
                </td>
                <td>01</td>
                <td>Dispatched</td>
                <td>Choco Truffle Cake</td>
                <td>31/07/2018 22:24:PM</td>
            </tr-->
           
            
            <tr *ngFor="let i of orders,let m=index">
                <div *ngIf="i.user._id==user_id">
                    <td>{{m+1}}</td>
                    <td>{{i._id}}</td>
                    <td>{{i.products.length}}</td>
                    <td>Rs. {{ i.amount}}</td>
                    <td>{{i.createdAt|date:"dd-MM-yyyy hh:mm:ss a":"Z"}}</td>
                    <td>{{i.status}}</td>
                </div>
            </tr>
        </tbody>
    </table>
    </div>
</body>
