<div class="row" >
       
    <div class="col-lg-4 text-center">
            <img width="400px" height="300px" src="http://localhost:3000/{{products.productImagePath}}" alt="">
        </div>


    <div class="col-lg-8  bg-gray">
       <h1>
          Name : {{products.name}}
       </h1>
       <hr>
       <h3>
         Category :    {{products.category.name}}
       </h3>
       <hr>
       <span>
         Price :  {{products.price}}Rs.
       </span>
       <hr>
       <p>
        Description :     {{products.description}}
       </p>
       <p>
        <span *ngIf="products.veg">Veg</span>
        <span *ngIf="!products.veg">Non-Veg</span>
       </p>
       <h4>
           Select Qty:
       </h4>
       <span>
           <select name="" id="" #ingre_qty>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
           </select>
       </span>
       <hr>
       <button (click)="addTocart()" class="btn btn-warning text-light"> 
            Add to Cart  
       </button>
    </div>
</div>
<div class="container mt-5">
    <div class="row"><div class="col-6 col-lg-4 col-md-4 col-sm-4 font-weight-bold">Similar Products</div></div>
    <div class="row">
<div class="col-md-3" *ngFor="let i of similarproducts">
    <div class="card">
        <img src="http://localhost:3000/{{i.productImagePath}}"  alt="card-1" class="card-img-top">
        <div class="card-body">
          
    <a href="/product-detail/{{i._id}}">
            <h5>{{i.name}}<span *ngIf="i.veg"> Veg</span><span *ngIf="!i.veg"> Non-Veg</span></h5>
            <h6> Price : {{i.price}} Rs.</h6>
            <p>{{i.description}}</p>
    </a>
</div>
    </div>
  </div>
  </div>
</div>
