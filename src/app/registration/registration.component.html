<body>

 <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registration Form</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="inputEmail">Name</label>
                <input type="text" id="inputname" ngModel class="form-control" placeholder="Full Name" required autofocus>
              </div>
              <div class="form-label-group">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" ngModel class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" ngModel class="form-control" placeholder="Password" required>
                </div>
              <div class="form-label-group">
                <label for="inputEmail">Address</label>
                <input type="text" id="inputaddress" ngModel class="form-control" placeholder="Address" required autofocus>
                </div>
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
          
    </form>

   </body>
